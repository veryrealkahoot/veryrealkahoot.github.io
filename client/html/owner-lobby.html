<meta charset="utf-8">
<style>
    body {
        margin: 0;
        font-family: 'SF Pro', sans-serif;
        font-weight: 300;
        background-image: linear-gradient(rgba(255,255,255,0.25), rgba(255,255,255,0.25)), url("assets/background.jpg");
        background-size: cover;
    }

    #container {
        width: 100%;
        height: 100%;

        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(15px);

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .flexItem {
        flex-basis: 330px;
        /* background-color:blue; */

        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }

    .header {
        text-align: left;
        width: 100%;
        font-size: 40px;
        font-weight: 700;
        margin-top: 30px;
        margin-bottom: 25px;
    }

    #playerList {
        width: 100%;
        max-height: 250px;
        overflow-y:scroll;
    }
    
    #playerList div {
        margin-top: 5px;
        font-size: 20px;
    }

    #startbutton {
        width: 100%;
        height: 50px;
        background-color: #006ee6;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        border-radius: 10px;
        cursor: pointer;
    }

</style>
